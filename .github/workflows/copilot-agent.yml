name: Copilot Coding Agent
on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]
  schedule:
    - cron: "0 */6 * * *"  # Every 6 hours
  workflow_dispatch:
    inputs:
      task:
        description: "Task to execute"
        required: false
        default: "auto"

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  copilot-agent:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'copilot')) ||
      (github.event_name == 'issue_comment' && (contains(github.event.comment.body, '@copilot') || contains(github.event.comment.body, '/fix')))
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Auto-assign Copilot to Issue
        if: github.event_name == 'issues' || github.event_name == 'issue_comment'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number || github.event.comment.issue_url }}"
          
          if [ -n "$ISSUE_NUMBER" ]; then
            echo "Assigning Copilot to issue #$ISSUE_NUMBER"
            
            # Add comment to trigger Copilot
            gh issue comment "$ISSUE_NUMBER" --body "@github-copilot Please analyze and implement a fix for this issue. Create a PR with the solution."
            
            echo "Copilot has been notified to work on issue #$ISSUE_NUMBER"
          fi

      - name: Scheduled Maintenance
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running scheduled maintenance..."
          
          # Check for open issues that need attention
          OPEN_ISSUES=$(gh issue list --state open --limit 10 --json number,title,labels)
          
          echo "## Open Issues Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "$OPEN_ISSUES" | jq -r '.[] | "- #\(.number): \(.title)"' >> $GITHUB_STEP_SUMMARY
          
          # Create maintenance issue if none exists
          MAINTENANCE_ISSUE=$(gh issue list --label "maintenance" --state open --json number | jq length)
          
          if [ "$MAINTENANCE_ISSUE" -eq 0 ]; then
            TIMESTAMP=$(date -u +"%Y-%m-%d")
            gh issue create \
              --title "Scheduled Maintenance Check - $TIMESTAMP" \
              --body "This is an automated maintenance check. @github-copilot please:
          
          1. Review any open issues and suggest solutions
          2. Check for any code improvements
          3. Update documentation if needed
          
          Auto-generated by Copilot Agent workflow." \
              --label "maintenance,copilot" || true
          fi

      - name: Generate Summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
