# ViralOps Engine — Docker Compose
# EMADS-PR v1.0 | 16-platform social media automation
#
# Usage:
#   cp .env.template .env      # fill in your API keys
#   docker compose up -d       # start all services
#   docker compose logs -f     # follow logs

services:
  # ── Web Dashboard + API ──
  web:
    build: .
    container_name: viralops-web
    ports:
      - "8000:8000"
    volumes:
      - viralops-data:/app/data
      - viralops-output:/app/output
      - viralops-logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/api/platforms/setup-status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Background Scheduler (auto-publish + engagement fetch) ──
  scheduler:
    build: .
    container_name: viralops-scheduler
    command: ["python", "-c", "import asyncio; from core.scheduler import get_scheduler; s = get_scheduler(); asyncio.run(s.run_loop())"]
    volumes:
      - viralops-data:/app/data
      - viralops-output:/app/output
      - viralops-logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy

volumes:
  viralops-data:
    driver: local
  viralops-output:
    driver: local
  viralops-logs:
    driver: local
